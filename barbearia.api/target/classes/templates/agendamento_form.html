<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Corte</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #999;
            outline: none;
            box-shadow: 0 0 5px rgba(153,153,153,0.5);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 15px;
            color: #444;
            cursor: pointer;
        }

        .checkbox-label input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #999;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #777;
            transform: translateY(-2px);
        }

        .success {
            opacity: 0;
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #b0b0b0;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            transition: opacity 0.5s ease;
        }

        .success.show {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Agendamento de Corte</h1>

    <form id="formAgendamento" th:object="${agendamento}" method="post">

        <div class="form-group">
            <label for="nome">Nome do Cliente</label>
            <input type="text" th:field="*{nome}" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" th:field="*{cpf}" placeholder="000.000.000-00" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" th:field="*{telefone}" placeholder="(00) 00000-0000" required>
        </div>

        <div class="form-group">
            <label for="corte">Corte</label>
            <select th:field="*{corte}" required>
                <option value="" disabled selected>Selecione o corte</option>
                <option value="Degradê">Degradê</option>
                <option value="Social">Social</option>
                <option value="Navalhado">Navalhado</option>
                <option value="Corte + Barba">Corte + Barba</option>
            </select>
        </div>

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" th:field="*{data}" required>
        </div>

        <div class="form-group">
            <label for="horario">Horário</label>
            <select th:field="*{horario}" required>
                <option value="" disabled selected>Selecione o horário</option>
                <option th:each="h : ${horarios}" th:value="${h}" th:text="${h}"></option>
            </select>
        </div>

        <!-- ✅ Novas Caixas de Seleção -->
        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" name="salvarCadastro" th:field="*{salvarCadastro}">
                Desejo salvar meu cadastro
            </label>

            <label class="checkbox-label">
                <input type="checkbox" name="confirmarEmail" th:field="*{confirmarEmail}">
                Desejo receber confirmação por e-mail
            </label>
        </div>

        <button type="submit" class="btn">Agendar</button>
    </form>

    <div id="mensagemSucesso" class="success"></div>
</div>

<script>
    const form = document.getElementById('formAgendamento');
    const mensagem = document.getElementById('mensagemSucesso');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const params = new URLSearchParams(formData);

        fetch('/agendamentos/salvar', {
            method: 'POST',
            body: params
        })
        .then(response => response.text())
        .then(text => {
            mensagem.textContent = text;
            mensagem.classList.add('show');
            form.reset();
            setTimeout(() => mensagem.classList.remove('show'), 5000);
        })
        .catch(error => {
            mensagem.textContent = "❌ Erro ao agendar. Tente novamente.";
            mensagem.classList.add('show');
            setTimeout(() => mensagem.classList.remove('show'), 5000);
        });
    });
</script>
</body>
</html>
